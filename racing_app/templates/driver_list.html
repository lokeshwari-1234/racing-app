<h1>Drivers</h1>
<a href="{% url 'driver_create' %}">+ Create Driver</a>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.first_name }} {{ driver.last_name }}</td>
            <td>{{ driver.dob }}</td>
            <td>{{ driver.team.team_name }}</td>
            <td>
                <a href="{% url 'driver_edit' driver.pk %}">Edit</a> |
                <a href="{% url 'driver_delete' driver.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'home' %}">Home</a>
